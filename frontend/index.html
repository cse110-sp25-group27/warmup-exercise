<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/PowellRangersLOGO.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Powell Rangers Cards</title>
    
</head>
<script src="../backend/index.js" defer></script>
<body>
    <img id="logo-background" src="assets/PowellRangersLOGO.png" alt="Logo Background">
    <img id="table-image" src="assets/table.png" alt="Table Image">     
    <div id="table-image">
        <div class="cardContainer" id="cards-container">
            <div class="flip-card" id="flipCard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./assets/cards/placehold-back.jpg" alt="Playing card" class="card" id="1"></img>
                    </div>
                    <div class="flip-card-back">
                        <img src="./assets/cards/plackholder_front.jpg" alt="Playing card" class="card" id="1"></img>
                    </div>
                </div>
            </div>
            <img src="./assets/cards/placehold-back.jpg" alt="Playing card" class="card" id="2"></img>
            <img src="./assets/cards/placehold-back.jpg" alt="Playing card" class="card" id="3"></img>
            <img src="./assets/cards/placehold-back.jpg" alt="Playing card" class="card" id="4"></img>
            <img src="./assets/cards/placehold-back.jpg" alt="Playing card" class="card" id="5"></img>
        </div>
        <div class="buttonContainer" id="buttons-container">
            <button id="flip-button" onclick="flipCard()">Flip</button>
            <button id="shuffle-button" onclick="spreadCards()">Shuffle</button>
        </div>
    </div>
</body>
</html>
